<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Stream</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <link rel="stylesheet" href="../styles/userpage.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Video Streaming Web App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav position-absolute top-1 end-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="./dashboard.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" onclick="logOut()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="card green-bg">
            <div class="card-body">
              <h2>Total User</h2>
              <div class="d-flex justify-content-between">
                <p id="all-user">0</p>
                <a href="./users.html" class="btn">View all</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card red-bg">
            <div class="card-body">
              <h2>Total Movies</h2>
              <div class="d-flex justify-content-between">
                <p id="all-movies">0</p>
                <a href="./movies.html" class="btn">View all</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="card purple-bg">
            <div class="card-body">
              <h2>Total Active Users</h2>
              <div class="d-flex justify-content-between">
                <p id="all-active-user">0</p>
                <a href="./active-users.html" class="btn" onclick=""
                  >View all</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../app.js"></script>
    <script src="../js/admin.js"></script>
    <script src="../js/utils.js"></script>
  </body>
</html>
